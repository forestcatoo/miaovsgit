<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script src="miaov.js"></script>
<script>
window.onload = function () {
	var str = '';
	var len = 20;
	var aDiv = document.getElementsByTagName('div');
	var timer = null;
	var num = 0;
	var onOff = true;
	
	for ( var i=0; i<len; i++ ) {
		str += '<div style="width:50px; height:50px; background:red; position:absolute; top:0px; left:'+ i*60 +'px;"></div>';
	}
	
	document.body.innerHTML = str;
	
	document.onclick = function () {
		clearInterval( timer );
		if (onOff) {
			set(aDiv, 'top', 23, 500, false,0)
		}
		else{
			set(aDiv, 'top', 23, 20, true,0)
		}
	};
	function set(  obj, attr, dir, target, isOn, n){
		timer = setInterval( function (){
			doMove( obj[num], attr, dir, target );
			num ++;
			if ( num === len ) {
				clearInterval( timer );
				num = n;
				onOff = isOn;
			}
		}, 100 );
	}
};
</script>

</head>

</html>
