<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>百度音乐-全选操作</title>
</head>
<style type="text/css">
ul,li{ list-style:none; margin:0; padding:0;}
#songs{ width:600px; margin:30px auto; border:#ccc 1px solid;}
#songs ul{ border-bottom:1px solid #ccc; width:100%;}
#songs ul li{ line-height:35px; width:100%; overflow:hidden;}
#songs ul li label{ float:left; margin-left:30px;}
#songs ul li span{ float:right; margin-right:20px; text-align:left; width:60px;}
#songs span{line-height:35px; font-size:14px; margin-left:30px;}
</style>
<script type="text/javascript">
window.onload=function(){
        
        var oUl=document.getElementsByTagName('ul')[0];
        var aInput=oUl.getElementsByTagName('input');
        var oAll=document.getElementById('all');

        for(var i=0; i<aInput.length; i++){
          aInput[i].onclick = function(){
            var allBtn=true;
            for(var i=0;i<aInput.length;i++){
              if(aInput[i].checked == false){
                allBtn = false;
                console.log(1)
              }
              if(allBtn){
                oAll.checked = "checked"
              }
              else{
                oAll.checked =""
              }
            }
          }
        }
}                   
        
</script>
<body>
     <form id="songs">
       <ul>
         <li><label><input name="songs" type="checkbox" />北京北京</label> <span>汪峰</span></li>
         <li><label><input name="songs" type="checkbox" />七里香</label> <span>周杰伦</span></li>
         <li><label><input name="songs" type="checkbox" />听妈妈的话</label><span>周杰伦</span></li>
         <li><label><input name="songs" type="checkbox" />洋葱</label><span>丁当</span></li>
         <li><label><input name="songs" type="checkbox" />小情歌</label><span>苏打绿</span></li>
        </ul>
        <span><input name="songs" type="checkbox" id='all' />全选</span>
     </form>

</body>
</html>
