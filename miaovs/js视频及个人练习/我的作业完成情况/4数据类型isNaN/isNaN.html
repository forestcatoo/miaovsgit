<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>判断数字、数字类型</title>
</head>
<body>
<script>
     /* 
        1、找到arr里所有的数字：-91924，34，-2,0,5
        2、找到可以转成数字的：'100px',-98765,34,-2,0,'300',5
        3、把转成数字以后，最大值判断出来：300
        4、把NaN所在的位置找出来：1  14  15
     */
        var arr = [
        '100px', 'abc'-6, [], -91924, 34, -2, 0,'300', function(){alert(1)}, null, document, [], true, '200px'-30, '23.34元', 5, Number('abc'), function(){alert(3)}
        ];
        var maxNumber = 0;
        // 1、找到arr里所有的数字：-91924，34，-2,0,5
        var arr1 =[];
        var arr2 = [];
        var arr22 =[];
        var arr3 = [];
        var arr4 = [];
        window.onload = function(){
            var len = arr.length;
            for(var i=0; i<len; i++){
                if(typeof(arr[i])=="number"&&!isNaN(arr[i])){
                    arr1.push(arr[i]);
                };
                if(!isNaN(parseInt(arr[i]))){
                    arr2.push(arr[i]);
                    arr22.push(parseInt(arr[i]));
                };
                if (isNaN(parseInt(arr[i]))) {
                    // arr3.push(arr[i]);
                    // for(var j=0; j<arr3.length;j++){
                    //     if (isNaN(arr3[j])) {
                    //         arr4.push(i);
                    //     }
                    // }
                }
            }
            console.log("数字是："+arr1)
            console.log("可以转化为数字的是："+arr2)
            maxNumber = Math.max.apply(this,arr22);
            console.log("可以转化为数字里面最大的是："+maxNumber);
        }

</script>
    
</body>
</html>
