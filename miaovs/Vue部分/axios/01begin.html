<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>

    <script>
     var App = {
        template:`<div>
            <button @click = "sendAjax">发请求</button>
        </div>`,
        methods:{
            sendAjax:function(){
                //让组件具备axios对象的引用
                axios.get('tmp.txt')
                .then(function(res){
                    console.log(res);
                })
                .catch(function(err){
                    console.log(err)
                })
            }
        }
      }
      //组件内的每一个this对象，都是vue的孩子。Vue祖宗的原型数据就会共享给所有的孩子
    Vue.prototype.$aixos = axios;
      var vm = new Vue({
        el:"#app",
        components:{
            app:App
        },
        template:`<app/>`
    });


  
    </script>
</body>
</html>
