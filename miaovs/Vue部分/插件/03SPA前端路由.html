<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由</title>
</head>
<body>
    <a href="#/login">点我登录</a>
    <a href="#/register">点我注册</a>
    <div id="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
    // hashchange事件——>在页面改变的同时不刷新
    // url上部分锚点数据（#xxx）改变，可以获取到这个事件
    window.addEventListener('hashchange',function(){
        // console.log(location.hash)
        // 根据不同的锚点值，做出不同的显示--》锚点值改变页面不跳转 html内容的替换
        var div = document.getElementById('content')
        switch(location.hash){
            case '#/login':
                div.innerHTML = '<h1>登录页面</h1>';
                break;
            case '#/register':
                div.innerHTML ='<h1>登录注册</h1>'
                break;
        }
    })
    </script>
</body>
</html>
