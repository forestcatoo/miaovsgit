<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由</title>
</head>
<body>
    <a href="#/login">点我登录</a>
    <a href="#/register">点我注册</a>
    <div id="app"></div>
    <div id="content"></div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
    // 1、引入vue-router(核心插件)对象
    // console.log(VueRouter);

    var Login = {
        template:`<div>
            我是登录页面
        </div>`
    }

    // 2、安装插件
    Vue.use(VueRouter);
    // 3、创建路由对象
    var router = new VueRouter({
        // 4、配置路由对象
        routes:[ {name:'login',path:'/login',component:Login} ]
    });
    // 6、指定路由改变局部的位置
     var App = {
        template:`<div>
            <router-link to='/login'>登录</router-link>
            <router-view></router-view>
        </div>`
      }

    // 5、将配置好的路由对象关联到vue实例中
      var vm = new Vue({
        el:"#app",
        router:router, //不加这一步，会导致运行时提示 undefined对象匹配不到matched
        components:{
            app:App
        },
        template:`<app/>`
    });


  
    </script>
</body>
</html>
