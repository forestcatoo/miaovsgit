<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meta和路由的渲染前事件</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
    var isLogin = false;
    var Login = {
        template:`<div>
            我是登录页面
        </div>`,
        created:function(){
            isLogin =true;
        }
    }
    var Music = {
        template:`<div>
            我的音乐页面
        </div>`
    }
    // var router = new VueRouter({
    //     routes:[ 
    //         { name:'login',path:'/login',component:Login },
    //         // { isChecked: true} 是给未来路由的权限控制   --》全局路由守卫 来做参照条件
    //         { name:'music',path:'/music',component:Music,meta:{ isChecked: true} } 
    //     ]
    // });
    // 也可以写成 如下。可以多次的追加路由，适合童泰的获取路由规则
        var router = new VueRouter;
        router.addRoutes([ 
            // 默认首页路由
            { path:'/',redirect: {'login'}},
            { name:'login',path:'/login',component:Login },
            // { isChecked: true} 是给未来路由的权限控制   --》全局路由守卫 来做参照条件
            { name:'music',path:'/music',component:Music,meta:{ isChecked: true} } 
        ]);

        router.beforeEach(function(to,from,next){
            // console.log(to);
            // console.log(from);
            // login……放行
            if(to.name=== 'login'||to.path==='/'){
                next();
            }
            else{
                // 音乐访问，需要判断是否登录
                if (isLogin) {
                    next(); //next() 三种操作 1、不传参数，放行。 2、传路径参数，重定向 2、next(false)取消用户导航行为
                }
                else{
                    alert("请先登录……");
                    // 重定向到 /login
                    next({ name:'login' })
                }
            }
        });

    // 6、指定路由改变局部的位置
     var App = {
        // vue-router有内置组件，无需声明组件并引入 
        template:`<div>
            <router-link :to='{ name:"login" }'>登录</router-link>
            <router-link :to='{ name:"music" }'>音乐</router-link>
            <router-view></router-view>
        </div>`
      }

    // 5、将配置好的路由对象关联到vue实例中
      var vm = new Vue({
        el:"#app",
        router:router, //不加这一步，会导致运行时提示 undefined对象匹配不到matched
        components:{
            app:App
        },
        template:`<app/>`
    });


  
    </script>
</body>
</html>
