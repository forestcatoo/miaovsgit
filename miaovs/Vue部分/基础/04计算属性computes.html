<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        var App = {
            template: `<div>
                <input type="text" v-model="n1"/>
                +
                <input type="text" v-model="n2"/>
                *
                <input type="text" v-model="rate"/>
                =
                {{ result }}
            </div>`,
            data: function(){
                return {
                    n1:1,
                    n2:2,
                    rate:0.2
                }
            },
            computed:{
                // 包含原值不变，缓存不调函数的优化机制
                result:function(){
                    // 监视对象，写在了函数内部，凡是函数内部有this.相关属性，改变都会出发当前函数
                    // console.log('监视到了');
                    return (this.n1 *100 + this.n2*100)*this.rate/100;
                }
            }
        };

         new Vue({
            el: '#app',
            // 声明子组件
            components: {//声明要用的组件们 key是组件名，value是组件对象
                app : App
            },
            template : '<app/>',
        });

    </script>

</body>
</html>
