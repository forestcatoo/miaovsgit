<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>vue初级</title>
</head>
<body>
    <div id="app"></div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        // 1、生出子，声明子，使用子
        // 头组件
        var MyHeader = {
            template:'<div>我是头部</div>'
        };
        // 函数调用的方式创建组件
        var MyBody = Vue.extend({
            template:'<div>我是函数调用方式的中部</div>'
        });
         // 语法糖
        // var MyBody = {
        //     template:'<div>我是中部</div>'
        // };
        var MyFooter = {
            template:'<div>我是底部<button @click = "showNum(123)">点我</button></div>',
            methods:{
                showNum:function(num){
                    alert(num);
                }
            }
        }


        // 声明入口文件
        var App = {
            components:{
                'my-header': MyHeader,
                'my-body': MyBody,
                'my-footer': MyFooter,
            },
            template:`
            <div>
                    <my-header></my-header>
                    <my-body></my-body>
                    <my-footer></my-footer>
            </div>
            `
        };
        // 只有在new一个Vue中可以使用单标签
         new Vue({
            el: '#app',
            components: {//声明要用的组件们 key是组件名，value是组件对象
                app : App
            },
            template : '<app/>',
            data: function(){
                return {
                    a : ''
                }
            }
        });

    </script>

</body>
</html>
