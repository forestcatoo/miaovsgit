<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/baidu.css" />
        <script src="./vue.js"></script>
    </head>

    <body>
        <div id="app">
            <h2>{{news.title}}</h2>
            <p>{{name}}</p>
            <ul>
                <li v-for="(item,index) in news.list">{{item}}</li>
            </ul>
        </div>
        <script>
            var data = {
                title: '新闻',
                list: ['歌手1','歌手2','歌手3']
            };
            let vm = new Vue({
                el: '#app',
                data:{
                    news: data,
                    name:123
                },
            });
            
            console.log(vm);
            console.log(vm.news);
            console.log(vm.$data.news);
        </script>
    </body>

</html>
