<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{reverseMessage}}</p>
        <p>{{reverseMessage}}</p>
        <p>{{reverseMessage}}</p>
        <p>{{reverseMessage}}</p>
        <p>{{newList}}</p>
    </div>

    <script>
        //在模板中 把数组的每一项*2，并且过率小于10的

        /*
            计算属性：
            作用：把对处理数据的逻辑抽离在计算属性中，使得模板更加轻量易读
            
            定义计算属性：
                computed:{
                    
                }

        */
        var vm = new Vue({
            el:'#app',
            data:{
                message:'miaov_ketang',
                list:[1,2,3,4,5]
            },
            computed:{ //计算属性也是属性 挂载在实例身上
                //计算属性对应的函数 this都指向当前实例
                //计算属性 会把结果缓存，可在模板中重复使用
               reverseMessage(){
                    console.log(this.message);
                    console.log("我执行了")
                    return this.message.split("").reverse().join("");
                },
                newList(){
                    return this.list.map(item=>item*2).filter(item=>item< 10)
                }
            }
        });
    </script>
</body>
</html>
