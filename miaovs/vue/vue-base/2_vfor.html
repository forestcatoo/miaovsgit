<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
       <ul>
           <li v-for="(item,index) in list">{{item}}-{{index}}</li>
       </ul>
       <ul>
           <li v-for="(value,key,index) in obj">{{value}}-{{key}}-{{index}}</li>
       </ul>
    </div>

    <script>
        /* 指令   渲染列表指令
            v-for 
            语法 ：
            v-for ="value,index in arr";
            v-for ="value,key in Object"
            Object.keys(); ==>[a,b,c] //将key值拿出来 存在数组中
        */
        var vm = new Vue({
            el:'#app',
            data: function(){
                return {
                    list:['chen','25','woman'],
                    obj:{
                        a:1,
                        b:2,
                        c:3
                    }
                }
            },
        })
    </script>
    
</body>
</html>
