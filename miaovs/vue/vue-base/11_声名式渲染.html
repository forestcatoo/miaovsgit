<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>声名式渲染</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
    </div>

    <script>
        var arr = [1,2,3,4];
        // 把数组中每一个属性*2 存在数组中
        // 命令式
        let newArr = [];
        for(var i = 0;i<arr.length;i++){
            newArr.push(arr[i]*2);
        }
        console.log(newArr);

        // 声名式
        let newArr2 = arr.map(item=>item*3);
        console.log(newArr2);
        
    </script>
    
</body>
</html>
