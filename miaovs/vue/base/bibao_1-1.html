<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
	<script>
	var ulTag = document.getElementsByTagName('ul')[0];
	var li = ulTag.getElementsByTagName('li');
	// console.log(li)
		for(var i =0;i<li.length;i++){
			li[i].onclick = function(num){
				return function(){
					console.log(num);
				}
			}(i);
		}
	</script>
</body>
</html>
